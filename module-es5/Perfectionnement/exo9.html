<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        function maFonction(...args) {

            let numbers = [];
            for (let args of arguments) {
                numbers.push(args);
            }

            for (let i = numbers.length - 2; i >= 0; i--) {
                let rest;
                for (let j = numbers.length - 1; j >= 0; j--) {
                    while (numbers[j] < numbers[i]) {
                        rest = numbers[j];
                        numbers[j] = numbers[i];
                        numbers[i] = rest;
                    }
                }
            }
            console.log(numbers);

        }
    </script>
</head>

<body onload="maFonction(78, 9, 65, 0, 13, -9)">

    <h1>Les marmottes et le chocolat</h1>
    <p onclick="maFonction(2, 9, 7)">Les tablettes sont faites par des machines artisanales</p>
    <p>Puis la marmotte met le chocolat dans le papier alu</p>

</body>

</html>

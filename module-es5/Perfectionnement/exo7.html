<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        var maFonction = function () {
            var saisie = prompt("Quel jour de la semaine es-tu n√©? 1 pour lundi, 2 pour mardi, etc..")
            saisie = parseInt(saisie);
            switch (saisie) {
                case 1:
                    alert("lundi");
                    break;
                case 2, 3, 4:
                    alert("mardi, mercredi ou jeudi");
                    break;
                case 5:
                    alert("vendredi");
                    break;
                case 6, 7:
                    alert("le week-end");
                    break;
            }
        }
    </script>
</head>

<body onload="maFonction()">

    <h1>Les marmottes et le chocolat</h1>
    <p onclick="maFonction()">Les tablettes sont faites par des machines artisanales</p>
    <p>Puis la marmotte met le chocolat dans le papier alu</p>

</body>

</html>

<body>
    <script>

        isLeapYear = (year) => {
            if((year % 4 === 0 && year % 100 !==0) || year % 400 == 0) {
                console.log(`${year} est une année bissextile`);
            } else {
                console.log(`${year} n'est pas une année bissextile`);
            }
        }

        isLeapYear(1900);
        isLeapYear(2000);
        isLeapYear(1904);
        isLeapYear(2003);

    </script>
    
</body>

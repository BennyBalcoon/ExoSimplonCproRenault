<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        maFonction = () => {
            do {
                var myNumber = prompt("Saisissez un nombre entier !");
                var length = 0;
                myNumber = parseInt(myNumber);
                var saisie = myNumber;
                console.log(saisie);

                for (myNumber; myNumber >= 1; myNumber = myNumber / 10) {
                    length++;
                }
                if (myNumber === 0) {
                    length++;
                }
            } while (isNaN(myNumber));
           
        alert("Le nombre entier est " + saisie + ". Sa longueur est de " + length + " digit(s)");

        }
    </script>
</head>

<body onload="maFonction()">

    <h1>Les marmottes et le chocolat</h1>
    <p onclick="maFonction()">Les tablettes sont faites par des machines artisanales</p>
    <p>Puis la marmotte met le chocolat dans le papier alu</p>

</body>

</html>

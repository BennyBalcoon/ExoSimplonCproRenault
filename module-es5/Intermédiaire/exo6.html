    <title>Document</title>

    <script>
        var maFonction = function () {
            var monTableau = [];
            for (var i = 0; i < 4; i++) {
                var saisie = prompt("Veuillez saisir du texte");
                while ("" === saisie || null === saisie) {
                    saisie = prompt("Veuillez saisir du texte");
                }
                monTableau.push(saisie);
                // alert(monTableau[i]);
            }
            for (var i = 0; i < 4; i++) {
                alert(monTableau[i]);
            }
        }
    </script>

</head>

<body onload="maFonction()">

    <h1>Les marmottes et le chocolat</h1>

    <p>Puis la marmotte met le chocolat dans le papier alu</p>

</body>

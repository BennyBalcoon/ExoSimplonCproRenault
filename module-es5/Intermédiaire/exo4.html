<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        var maFonction = function () {
            var saisie = prompt("Veuillez saisir un premier nombre");
            while (true === isNaN(parseFloat(saisie))) {
                saisie = prompt("Veuillez saisir un premier nombre");
            }
            var saisie2 = prompt("Veuillez saisir un deuxième nombre");
            while (true === isNaN(parseFloat(saisie2))) {
                saisie2 = prompt("Veuillez saisir un deuxième nombre");
            }

            alert(parseFloat(saisie) + parseFloat(saisie2));

        }
    </script>

</head>

<body onload="maFonction()">

    <h1>Les marmottes et le chocolat</h1>
    <p>Les tablettes sont faites par des machines artisanales</p>
    <p>Puis la marmotte met le chocolat dans le papier alu</p>

</body>

</html>

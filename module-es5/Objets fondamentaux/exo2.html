            }
            alert(saisie.length);
            
            var msg = saisie.substr(1, saisie.length-2);
            alert(msg);

            var words = saisie.split(' ');
            for (var i=0; i < words.length; i++) {
                alert(words[i]);
            }
        }
    </script>

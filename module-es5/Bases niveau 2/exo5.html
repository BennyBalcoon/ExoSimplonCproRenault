<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>

        var maPremiereFonction = function() {
            var message = prompt("Veuillez écrire un message");
            alert(message);
        }

        var maDeuxiemeFonction = function() {
            var message = prompt("Veuillez saisir un message");
            
            if (null === message) {
                alert("Vous avez annulé la saisie");
            } else if ("" === message) {
                alert("Vous n'avez rien saisi");
            } else {
                alert (message);
            }
        }
    
    </script>
</head>
<body onload="maDeuxiemeFonction()">
    
    <h1>Mon titre principal</h1>
    <p onclick="maPremiereFonction()">Mon premier paragraphe</p>
    <p>Mon second paragraphe</p>

</body>
</html>

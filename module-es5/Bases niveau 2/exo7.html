<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
    
        var maPremiereFonction = function() {
            var compteur = 0;
            while(compteur >= -5) {
                alert(compteur);
                compteur--;
            }
        }

        var maDeuxiemeFonction = function() {
            var tableau = [33, 89, 67, 5, 12, 7, 90];
            var compteur = 0;
            while(compteur <= tableau.length-1) {
                alert(tableau[compteur]);
                compteur++;
            }
        }
    
    </script>

</head>
<body onload="maDeuxiemeFonction()">
    <h1>Mon titre principal</h1>
    <p>Mon premier paragraphe</p>
    <p>Mon second paragraphe</p>
</body>
</html>

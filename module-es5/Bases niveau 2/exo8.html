<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <script>
    
        var maPremiereFonction = function() {
            for (var compteur = 0; compteur >= -5; compteur--) {
                alert(compteur);
            }
        }

        var maDeuxiemeFonction = function() {
            var tableau = [33, 89, 67, 5, 12, 7, 90];
            for (var compteur = 0; compteur <= tableau.length-1; compteur++) {
                alert(tableau[compteur]);
            }
        }

    </script>
</head>
<body onload="maDeuxiemeFonction()">
    
    <h1>Mon titre principal</h1>
    <p>Mon premier paragraphe</p>
    <p>Mon second paragraphe</p>
    
</body>
</html>

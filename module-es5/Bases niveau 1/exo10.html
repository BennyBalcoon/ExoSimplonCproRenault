<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
    
        var fonctionUnArgument = function(arg1) {
            var message = arg1 + " world";
            alert(message);
        }

        fonctionUnArgument("hello");

        var fonctionDeuxArguments = function(arg1, arg2) {
            var message = arg1 + arg2;
            alert(message);
        }

        fonctionDeuxArguments("hasta ", "la vista");

        var fonctionTrois = function(arg1) {
            var message = arg1[0] + arg1[1];
            alert(message);
        }

        fonctionTrois(["Salut", " l'ami"]);

    </script>
</head>

</body>
</html>
